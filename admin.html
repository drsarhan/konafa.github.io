{% extends 'base.html' %}
{% block content %}
<h2>Admin Control</h2>
<form method="post">
    <h3>Create User</h3>
    <label for="new_username">Username:</label>
    <input type="text" id="new_username" name="new_username" required>
    <br>
    <label for="new_password">Password:</label>
    <input type="password" id="new_password" name="new_password" required>
    <br>
    <button type="submit" name="create_user">Create User</button>
</form>
<form method="post">
    <h3>Change Password</h3>
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>
    <br>
    <button type="submit" name="change_password">Change Password</button>
</form>
<form method="post">
    <h3>API Keys</h3>
    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" name="api_key" placeholder="Enter API Key" required>
    <br>
    <label for="secret_key">Secret Key:</label>
    <input type="text" id="secret_key" name="secret_key" placeholder="Enter Secret Key" required>
    <br>
    <button type="submit" name="save_api_keys">Save API Keys</button>
</form>
{% endblock %}
